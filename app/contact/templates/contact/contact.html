{% extends 'partials/base.html' %}

{% block content %}
<div class="align-center col-10 offset-1">
    <div class="d-flex justify-content-between align-items-center">
        <p class="lead ml-0">My Contact</p>
        <form hx-post="{% url 'contact:create-contact' %}" hx-target="#contact-list" method="POST" class="d-flex align-items-center">
            {% csrf_token %}
            <label for="name" class="label-form">Nom</label>
            <input type="text" id="name" name="name" class="form-control-sm mr-2" placeholder="Enter Name" hx-post="/check-name" hx-target="#name-exist" />
            <label for="phone" class="label-form">Nom</label>
            <input type="text" id="phone" name="phone" class="form-control-sm mr-2" placeholder="Enter Phone Number" />
            <button hx-post="{% url 'contact:create-contact' %}" hx-target="#contact-list" type="submit" class="btn btn-success btn-sm">Save</button>
        </form>
    </div>
    <hr>

    <div id="contact-list">
        {% include 'contact/contact-list.html' %}
    </div>
</div>
{% endblock %}
